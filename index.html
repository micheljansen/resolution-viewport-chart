<!doctype html>
<html>
  <head>
    <title>Viewports</title>
    <style>
      body {
        background: #eee;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #viewports_resolutions_graph {
        box-model: border-box;
        width: 1000px;
        height: 1000px;
        border: 1px solid #999;
        background: white;
        position: relative;
      }
      #loading {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -10px;
        font-size: 20px;
        line-height: 20px;
        width: 100px;
        margin-left: -50px;
        text-align: center;
      }
      .reslabels {
        position: absolute;
        font-size: 8px;
      }
      .reslabels span {
      }
      .canvas {
        position: absolute;
        left: 40px;
      }
    </style>
  </head>
  <body>
    <div id="viewports_resolutions_graph">
      <span id="loading">Loading...</span>
      <div class="canvas"></div>
      <div class="reslabels"></div>
    </div>
  </body>
  <script src="http://d3js.org/d3.v2.js"></script>
  <script>
    var graph = d3.select("#viewports_resolutions_graph");
    d3.csv("resolutions-and-viewports.csv", function(data) {
      // beat the data into shape
      data.forEach(function(o) {
        o.resolution = parseInt(o.resolution);
        o.viewport = parseInt(o.viewport);
        o.frequency = parseFloat(o.frequency);
      });

      var groupByResolution = d3.nest().key(function(e){return e.resolution})
      var resolutions = groupByResolution.entries(data);
      // for debugging
      _data = data;
      _resolutions = resolutions;
      _groupByResolution = groupByResolution;

      d3.select("#loading").style("display", "none");

      // the range of resolutions
      var resExtent = d3.extent(data, function(e) {return e.resolution});
      var minRes = resExtent[0];
      var maxRes = resExtent[1];

      // range of viewports
      var vpExtent = d3.extent(data, function(e) {return e.viewport});
      var minVp = vpExtent[0];
      var maxVp = vpExtent[1];

      var BIN_SIZE = 64;

      // divide the range of viewports in bins of 10px
      var bins = []
      for(var i = 0; i <= Math.ceil(maxVp/BIN_SIZE); i++) {
        bins.push(i*BIN_SIZE);
      }



      var binnedData = resolutions.map(function(e) {
        // bin a single viewport
        var resolution = parseInt(e.key);
        var viewports = e.values;

        var binnedViewports = viewports.reduceRight(function(map, e, i, a) {
          var bin = Math.floor(e.viewport/BIN_SIZE)*BIN_SIZE;
          map.has(bin) ? map.set(bin, map.get(bin) + e.frequency) : map.set(bin, e.frequency);
          return map
        }, d3.map());

        /*
        var viewportsInBins = bins.map(function(bin) {
          return {
            viewport: bin,
            frequency: binnedViewports.has(bin) ? binnedViewports.get(bin) : 0
          };
        });
        */

        var maxFreq = parseFloat(d3.max(binnedViewports.values()));

        var viewportsInBins = binnedViewports.entries().map(function(e) { 
          return {
            resolution: resolution,
            viewport: parseInt(e.key),
            frequency: e.value,
            relfreq: maxFreq > 0 ? e.value / maxFreq : 0
          };
        });


        return {
          key: e.key,
          values: viewportsInBins
        };
      });

      console.log(resolutions, binnedData)

      _binnedData = binnedData;


      var xlabel = graph.select(".reslabels").selectAll("span").data(binnedData);

      var rowHeight = 600/binnedData.length;

      xlabel.enter().append("span")
        .style("position", "absolute")
        //.style("top", function(e,i) {return e.key+"px"})
        .style("top", function(e,i) { return i * rowHeight + "px"})
        .text(function(e) { return ""+e.key })

      var resdiv = graph.select(".canvas").selectAll("div").data(binnedData)

      resdiv.enter().append("div")
        .style("position", "absolute")
        //.style("top", function(e,i) {return e.key+"px"})
        .style("top", function(e,i) { return i * rowHeight + "px"})

      var vpdiv = resdiv.selectAll("div").data(function(d,i) {return d.values; })

      vpdiv.enter().append("div")
        //.text(function(e) { console.log(e); return e.viewport;})
        .style("position", "absolute")
        .style("left", function(e) { return e.viewport/4 +"px"})
        //.text("x")
        .style("background", "black")
        .style("width", BIN_SIZE/4+"px")
        //.style("height", function(e) { return rowHeight * e.frequency +"px"})
        .style("height", rowHeight+"px")
        .style("opacity", function(e) { return e.relfreq })
        .on("mouseover", function(e) { console.log(e) })




    });
  </script>
</html>
